<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="/css/style.css">
    <title>Sr.DR Clínica de Cardiologia</title>
</head>
<body>
    <main>
        <section id="container_01">
            <nav id="navMenu">
                <ul class="navList">
                    <li class="navTxt"> <a href="/html/inicio.html">Página Inicial</a></li>
                    <li class="navTxt"> <a href="/html/02_sobre.html">Sobre a Clínica</a></li>
                    <li class="navTxt"> <a href="/html/03_horario.html">Horário de Atendimento</a></li>
                    <li class="navTxt"> <a href="/html/04_contato.html">Contato</a></li>
                </ul>
            </nav>
        </section>
        <aside id="container_02">
            <header id="image_header_04"></header>
            <section id="content">
                <div id="contentForm">
                    <header class="formTxt">
                        <h1>Contato:</h1>
                        <p>Entre em contato com a Sr. Dr Cardiologia por esse formulário e rapidamente terá um Atendimento humanizado.</p>
                    </header>
                    <section class="form">
                        <form action="#" class="formList">
                            <div class="formInputs">
                                <label for="#">Nome:</label>
                                <input type="text" id="name" placeholder="Digite o seu nome">
                            </div> 
                            <div class="formInputs">
                                <label for="#">Email:</label>
                                <input type="e-mail" id="email" placeholder="Digite o seu melhor E-mail">
                            </div>
                            <div class="formInputs">
                                <label for="#">Assunto:</label>
                                <select name="services" id="serviços">
                                    <option value="serviceList" selected>Selecione o serviço</option>
                                    <option value="serviceList" >Primeira Visita</option>
                                    <option value="serviceList">Retorno</option>
                                    <option value="serviceList">Marcar consulta</option>
                                    <option value="serviceList">Eletrocardiograma</option>
                                </select>
                            </div>
                            <div class="formInputs">
                                <span>
                                    <label for="#">Mensagem:</label>
                                    <textarea name="mensage" id="mensage" cols="60" rows="10"></textarea>
                                </span>
                            </div>
                            <button type="reset">ENVIAR</button>
                        </form>
                    </section>
                </div>        
            </section>
            <footer id="rodape">
                <p>Desenvolvido para o desafio do DIO por Rodrigo Costa</p>
            </footer>
        </aside>
    </main>
</body>
</html>
